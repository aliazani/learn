<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table style="width:100%">
        {% for i in range(1, m+1) %}
            <tr>
                {% for j in range(1, n+1) %}
                    {% if (i*j) % 2 == 0 %}
                        <td> {{ i * j }} </td>
                    {% else %}
                        <td style="background-color:red"> {{ i * j }} </td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
